<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Cron√¥metro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #timer {
            font-size: 100px;
            font-family: "Orbitron", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
    </style>
</head>
<body>

<div id="timer">01:00</div>
<audio id="tick-sound" src="/tick.mp3"></audio>

<script>
    let timeLeft = 60;
    const timerElement = document.getElementById('timer');
    const tickSound = document.getElementById('tick-sound');

    function updateClock() {
        if (timeLeft > 0) {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            let timeFormatted = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            if (timeLeft <= 15) {
                timerElement.style.color = 'red';
            }

            if (timeLeft === 19 || timeLeft === 18 || timeLeft === 17 ||
                timeLeft === 4 || timeLeft === 3 || timeLeft === 2) {
                tickSound.play();
            }

            timerElement.textContent = timeFormatted;
            timeLeft -= 1;
            setTimeout(updateClock, 1000);
        } else {
            timerElement.textContent = "00:00";
            setTimeout(() => {
                location.reload();
            }, 2000);
        }
    }

    updateClock();
</script>

</body>
</html>
